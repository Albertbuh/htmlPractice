<!DOCTYPE html>
<html lang="en">
<head>
  <title>Position practice 2</title>
  <style>
    body {
      padding-top: 100px;
      padding-left: 120px;
    }
    .facebook-header {
      background-color: white;
      display: flex;
      justify-content: left;
      align-items: center;
      position: fixed;
      right: 8%;
      left: 8%;
      top: 2%;
    }
    .facebook-header .icon {
      min-width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 35px;
    }
    .facebook-header .username {
      font-family: Arial;
      font-size: 24px;
      font-weight: bold;
      flex: 1;
      margin-left: 10px;
    }
    .facebook-header .addfriend-button {
      background-color: rgb(18, 92, 229);
      color: white;
      font-weight: bold;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      transition: background-color 0.15s;
    }
    .facebook-header .addfriend-button:hover {
      background-color: rgb(6, 52, 135);
    }

    .facebook-header .message-button {
      background-color: rgb(142, 143, 145);
      color: black;
      font-weight: bold;
      font-size: 24px;
      border: none;
      border-radius: 5px;
      padding: 10px;
      margin: 10px;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    .facebook-header .message-button:hover {
      opacity: 0.7;
    }

    .icon-sidebar {
      display: flex;
      flex-direction: column;
      position: fixed;
      left:0%;
      top: 100px;
      bottom: 0%;
      background-color: rgb(40, 39, 39);
    }
    .icon-sidebar img {
      width: 70px;
      min-height: 70px;
      object-fit: cover;
      margin: 20px 20px 5px 20px;
      border-radius: 35px;
    }

    .info-sidebar {
      display: flex;
      flex-direction: column;
      background-color: rgba(50, 49, 49, 0.983);
      color: rgb(162, 161, 161);
      position: fixed;
      left: 110px;
      top: 100px;
      bottom: 0%;
      min-width: 200px;
      font-family: Arial;
      padding: 0px 15px;
    }
    .info-sidebar p {
      margin: 12px 0px;
    }
    .info-sidebar .info-line {
      margin-top: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="facebook-header">
    <img class="icon" src="https://images.unsplash.com/photo-1558788353-f76d92427f16?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8Z29sZGVuJTIwZG9nfGVufDB8fDB8fHww&w=1000&q=80" alt="">
    <div class="username"> Jackie dog </div>
    <button class="addfriend-button"> Add friend </button>
    <button class="message-button"> Message </button>
  </div>

  <div class="icon-sidebar">
    <img src="https://nationaltoday.com/wp-content/uploads/2021/09/International-Rabbit-Day-1200x834.jpg" alt="">
    <img src="https://media.istockphoto.com/id/1137633429/photo/golden-hamster-in-front-of-white-background.jpg?s=612x612&w=0&k=20&c=PMLTheCQNARkjE05NgI-MFf4-2RgMJwgfgUEUVDlLDs=" alt="">
    <img src="https://t4.ftcdn.net/jpg/02/66/72/41/360_F_266724172_Iy8gdKgMa7XmrhYYxLCxyhx6J7070Pr8.jpg" alt="">
  </div>
  <div class="info-sidebar">
    <div class="info-line">
      <p style="color:white;"> INFO </p>
      <p style="font-size: 28px; margin: 0px;"> &#43;</p>
    </div>
    <p>&#35; new-videos </p>
    <p>&#35; updates </p>
    <p>&#35; faq</p>
  </div>
  
</body>
</html>
