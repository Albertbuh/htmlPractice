<head>
  <title>Positions practice 3</title>
  <style>
    .shop-element-container {
      position: relative;
      width: 200px;
      height: 200px;
    }
    .shop-element-container img {
      width: 200px;
      height: 200px;
      object-fit: cover;
    }
    .shop-element-container .sale {
      font-family: Arial;
      font-size: 12px;
      background-color: black;
      color: white;
      display: inline-block;
      position: absolute;
      margin: 0;
      padding: 6px 10px;
      right: 0;
      top: 5%;
    }
    .shop-element-container .overlay {
      background-color: rgba(255,255,255,0.8);
      display: flex;
      justify-content: center;
      align-items: center;

      position: absolute;
      bottom: 0;
      left:0;
      right:0;
      padding: 20px;
    }
    .overlay .addtocart-button {
      background-color: white;
      padding: 6px 12px;
      border: solid 1px black;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .overlay .addtocart-button:hover {
      background-color: gray;
    }
    .overlay .addtocart-button:active {
      background-color: rgb(200, 198, 198);
    }
  </style>
